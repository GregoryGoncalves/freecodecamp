<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="survey">
    <title>Freecodecamp survey</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.2/css/bulma.min.css">
    <link rel="stylesheet" href="style/css/style.css">
</head>

<body>
    <!-- ID's and placeholders are a requirement for the freecodecamp project, not design decisions. -->
    <form id="survey-form" method="GET" class="columns column is-4 is-offset-4">
        <header>
            <h1 class="title is-2" id="title">Freecodecamp survey</h1>
            <h4 class="subtitle is-4" id="description">Help us improve Freecodecamp!</h4>
        </header>
        <fieldset>
            <div class="field">
                <label for="name" id="name-label">*Name</label>
                <input type="text" name="name" id="name" placeholder="Please insert your name" required autofocus>
            </div>
            <div class="field">
                <label for="email" id="email-label">*Email</label>
                <input type="email" name="email" id="email" placeholder="your@email.com" required>
            </div>
            <div class="field">
                <label for="number" id="number-label">Number of children</label>
                <input type="number" id="number" min="0" max="50" placeholder="How many children?">
            </div>
            <div class="field">
                <label for="interest">Which course path are you most interested in?</label>
                <select id="dropdown" name="interest" id="interest">
                    <option disabled selected>Select an option</option>
                    <option value="responsive-web-design">Responsive web design</option>
                    <option value="javascript-algorithms-and-data-structures">Javascript algorithms and data structures</option>
                    <option value="front-end-libraries">Front end libraries</option>
                    <option value="data-visualization">Data visualization</option>
                    <option value="apis-and-microservices">Apis and microservices</option>
                    <option value="information-security-and-quality-assurance">Information security and quality assurance</option>
                    <option value="nonprofits">Contributing to nonprofits</option>
                </select>
            </div>
            <div class="field">
                <label for="career">What career path do you plan to follow?</label>
                <span><input type="radio" name="career" value="front-end">Front-end developer</span>
                <span><input type="radio" name="career" value="back-end">Back-end developer</span>
                <span><input type="radio" name="career" value="full-stack">Full-stack developer</span>
                <span><input type="radio" name="career" value="other">Other</span>
            </div>
            <div class="field">
                <label for="availability">When are you free to work on FCC curriculae?</label>
                <div id="avaiability">
                    <span><input type="checkbox" name="availability" id="morning" value="morning">Morning</span>
                    <span><input type="checkbox" name="availability" id="noon" value="noon">Noon</span>
                    <span><input type="checkbox" name="availability" id="evening" value="evening">Evening</span>
                    <span><input type="checkbox" name="availability" id="night" value="night">Night</span>
                    <span><input type="checkbox" name="availability" id="midnight" value="midnight">Midnight</span>
                </div>
            </div>
            <div class="field">
                <label for="comments">Anything else you'd like to add?</label>
                <textarea rows="4" cols="50"></textarea>
            </div>
            <button id="submit" type="submit">Submit</button>
        </fieldset>
        Note: ID's and placeholders are a requirement for the freecodecamp project, not design decisions.
    </form>
</body>
