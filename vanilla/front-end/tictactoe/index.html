<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tictactoe in pure javascript.">
    <title>Tictactoe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!--<![endif]-->
</head>

<body>
    <div class="options">
        <span class="choice" id="X" onClick="choose_symbol(id)">X</span>
        <span class="choice" id="O" onClick="choose_symbol(id)">O</span>
    </div>
    <section class="hidden">
        <div class="board">
            <div id="1" class="node" onClick="manage_game(id)"></div>
            <div id="2" class="node" onClick="manage_game(id)"></div>
            <div id="3" class="node" onClick="manage_game(id)"></div>
            <div id="4" class="node" onClick="manage_game(id)"></div>
            <div id="5" class="node" onClick="manage_game(id)"></div>
            <div id="6" class="node" onClick="manage_game(id)"></div>
            <div id="7" class="node" onClick="manage_game(id)"></div>
            <div id="8" class="node" onClick="manage_game(id)"></div>
            <div id="9" class="node" onClick="manage_game(id)"></div>
        </div>
    </section>
    <footer class="hidden">
        <a href="https://github.com/selhar" target="_blank"><i class="fa fa-github"> </i></a> </li>
        <a href="http://codepen.io/Selhar/#" target="_blank"><i class="fa fa-codepen"> </i></a></li>
        <a href="https://www.freecodecamp.com/gregorygoncalves" target="_blank"><i class="fa fa-free-code-camp"> </i></a> </li>
    </footer>
</body>
<script src="js/js.js"></script>
</html>
